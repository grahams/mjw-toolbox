    auth hmac-sha2-512 \
    enc aes-256 \
    prf hmac-sha2-512 \
    group curve25519 \
  childsa \
    enc aes-256 \
    auth hmac-sha2-256 \
    group curve25519 \
  srcid sietchtabr.nodeless.net dstid sietchumbu.nodeless.net \
  ikelifetime 11h rfc7427

ikev2 "ext2int" active esp \
  from $sietchtabr to $umbunet \
  peer $sietchumbu \
  ikesa \
    auth hmac-sha2-512 \
    enc aes-256 \
