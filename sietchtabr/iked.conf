sietchtabr = "72.83.160.18"
sietchumbu = "72.83.160.19"

tabrnet = "192.168.223.0/24"
umbunet = "192.168.235.0/24"

ikev2 "ext" active esp \
  from $sietchtabr to $sietchumbu \
  ikesa \
    auth hmac-sha2-512 \
    enc aes-256 \
    prf hmac-sha2-512 \
    group curve25519 \
  srcid sietchtabr.nodeless.net dstid sietchumbu.nodeless.net \
  ikelifetime 11h rfc7427

ikev2 "int" active esp \
  from $tabrnet to $umbunet \
